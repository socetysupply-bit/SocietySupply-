<div class="cart" id="cart">

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

function addToCart(name, price, id){
  let option = "";
  if(id){
    let select = document.getElementById(id);
    if(select){
      option = select.value;
    }
  }

  cart.push({name, price, option});
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCart();
  toggleCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  let items = document.getElementById("cartItems");
  items.innerHTML = "";
  let total = 0;

  cart.forEach((item,index)=>{
    total += item.price;

    items.innerHTML += `
    <div class="cart-item">
      <div>
        ${item.name}<br>
        ${item.option ? item.option + "<br>" : ""}
        $${item.price} MXN
      </div>
      <div class="remove" onclick="removeItem(${index})">
        Eliminar
      </div>
    </div>
    `;
  });

  document.getElementById("count").innerText = cart.length;
  document.getElementById("total").innerText = "Total: $" + total + " MXN";
}

function checkout(){

  if(cart.length === 0){
    alert("Tu carrito est√° vac√≠o");
    return;
  }

  let message = "Hola üëã%0A%0A";
  message += "Deseo formalizar mi compra con *SocietySupply*.%0A%0A";
  message += "Art√≠culos:%0A%0A";

  let total = 0;

  cart.forEach((item)=>{
    total += item.price;
    message += "üõç " + item.name + " - ";
    if(item.option){
      message += item.option + " - ";
    }
    message += "$" + item.price + " MXN%0A";
  });

  message += "%0Aüí≥ Total: $" + total + " MXN%0A%0A";
  message += "Quedo pendiente para realizar el pago.";

  window.open("https://wa.me/526564639917?text=" + message, "_blank");
}

updateCart();
</script>
