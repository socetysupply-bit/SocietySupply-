<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Supply</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #000;
  color: #fff;
}

header {
  background: url('banner.jpg') center/cover no-repeat;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  font-weight: bold;
  letter-spacing: 4px;
  text-shadow: 0 0 20px rgba(0,0,0,0.8);
}

.section {
  padding: 40px 20px;
  text-align: center;
}

.section h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background-color: #111;
  border-radius: 20px;
  padding: 15px;
  transition: 0.4s;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(255,255,255,0.1);
}

.card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 15px;
}

.price {
  margin: 10px 0;
  font-size: 18px;
  font-weight: bold;
}

button {
  background-color: white;
  color: black;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background-color: #ccc;
}

.cart {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  padding: 15px;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
  text-align: center;
}

footer {
  padding: 20px;
  text-align: center;
  background: #111;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  SOCIETY SUPPLY
</header>

<section class="section">
  <h2>ðŸ†• Nuevos Lanzamientos</h2>

  <div class="container">

    <div class="card">
      <img src="d83fcbacdc34494b80e7bdf80b72c24d.png">
      <h3>Sudadera Essentials</h3>
      <div class="price">$2,000 MXN</div>
      <button onclick="addToCart('Sudadera Essentials',2000)">Comprar</button>
    </div>

    <div class="card">
      <img src="chamarra.jpg">
      <h3>Chamarra Streetwear</h3>
      <div class="price">$2,300 MXN</div>
      <button onclick="addToCart('Chamarra Streetwear',2300)">Comprar</button>
    </div>

    <div class="card">
      <img src="camisa-nude.jpg">
      <h3>Camisa Nude Project</h3>
      <div class="price">$500 MXN</div>
      <button onclick="addToCart('Camisa Nude Project',500)">Comprar</button>
    </div>

    <div class="card">
      <img src="Screenshot_20260218-014751.jpg">
      <h3>Pulsera Van Cleef Plata (Incluye certificado)</h3>
      <div class="price">$3,000 MXN</div>
      <button onclick="addToCart('Pulsera Van Cleef Plata',3000)">Comprar</button>
    </div>

  </div>
</section>

<div class="cart">
  <span id="total">Total: $0 MXN</span>
  <button onclick="sendWhatsApp()">Finalizar pedido</button>
</div>

<footer>
  Â© 2026 Society Supply - Streetwear & Luxury
</footer>

<script>

let cart = [];

function addToCart(name, price) {
  cart.push({name, price});
  updateTotal();
}

function updateTotal() {
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById('total').innerText = "Total: $" + total + " MXN";
}

function sendWhatsApp() {

  if(cart.length === 0){
    alert("Agrega un producto al carrito");
    return;
  }

  let message = "Hola Society Supply ðŸ‘‹%0AQuiero ordenar:%0A%0A";

  cart.forEach(item => {
    message += "â€¢ " + item.name +
               " - $" + item.price + " MXN%0A";
  });

  let total = cart.reduce((sum, item) => sum + item.price, 0);

  message += "%0ATotal a pagar: $" + total + " MXN%0A";
  message += "%0AÂ¿Me confirmas disponibilidad?";

  window.open("https://wa.me/526564639917?text=" + message, '_blank');
}

</script>

</body>

</html>
