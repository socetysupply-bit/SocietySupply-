<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Supply</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}
header {
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background-color: #111;
  border-radius: 15px;
  padding: 15px;
}
.card img {
  width: 100%;
  border-radius: 15px;
}
.price {
  margin: 10px 0;
  font-size: 18px;
}
button {
  background-color: white;
  color: black;
  border: none;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  opacity: 0.8;
}
.cart {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  padding: 15px;
}
</style>
</head>
<body><header>Society Supply</header><div class="container">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?auto=format&fit=crop&w=600&q=80">
    <h3>Sudadera Essentials Negra</h3>
    <div class="price">$2,000 MXN</div>
    <button onclick="addToCart('Sudadera Essentials Negra',2000)">Agregar</button>
  </div>  <div class="card">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80">
    <h3>Playera Stussy Blanca</h3>
    <div class="price">$1,500 MXN</div>
    <button onclick="addToCart('Playera Stussy Blanca',1500)">Agregar</button>
  </div>  <div class="card">
    <img src="https://images.unsplash.com/photo-1588854337221-4cf9fa96059c?auto=format&fit=crop&w=600&q=80">
    <h3>Gorra Streetwear</h3>
    <div class="price">$900 MXN</div>
    <button onclick="addToCart('Gorra Streetwear',900)">Agregar</button>
  </div>
</div><div class="cart">
  <span id="total">Total: $0 MXN</span>
  <button onclick="sendWhatsApp()">Comprar por WhatsApp</button>
</div><script>
let cart = [];

function addToCart(name, price) {
  cart.push({name, price});
  updateTotal();
}

function updateTotal() {
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById('total').innerText = "Total: $" + total + " MXN";
}

function sendWhatsApp() {
  if(cart.length === 0) return;

  let message = "Hola quiero ordenar:%0A";
  cart.forEach(item => {
    message += "â€¢ " + item.name + " - $" + item.price + " MXN%0A";
  });

  let total = cart.reduce((sum, item) => sum + item.price, 0);
  message += "%0ATotal: $" + total + " MXN";

  window.open("https://wa.me/526561234567?text=" + message, '_blank');
}
</script></body>
</html>
