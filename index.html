<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocietySupply</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--black:#0d0d0d;
--white:#f5f5f5;
--gray:#888;
--soft:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
background:var(--black);
color:var(--white);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.8);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
z-index:1000;
}

.logo{
letter-spacing:4px;
font-weight:600;
cursor:pointer;
}

.cart-btn{
cursor:pointer;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:var(--black);
animation:fadeIn 1.5s ease;
}

.hero h1{
font-size:60px;
font-weight:300;
letter-spacing:8px;
animation:slideUp 1.5s ease;
}

/* SECTIONS */
.section{
padding:120px 60px;
}

.section-title{
text-align:center;
margin-bottom:70px;
font-size:18px;
letter-spacing:6px;
font-weight:400;
color:var(--gray);
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:60px;
}

.card{
background:var(--soft);
padding:15px;
transition:.4s;
opacity:0;
transform:translateY(40px);
}

.card.visible{
opacity:1;
transform:translateY(0);
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.card img{
width:100%;
height:340px;
object-fit:cover;
filter:grayscale(20%);
transition:.4s;
}

.card:hover img{
filter:grayscale(0%);
}

.card h3{
margin:20px 0 5px;
font-weight:400;
}

.price{
color:var(--gray);
margin-bottom:15px;
}

select{
width:100%;
padding:10px;
margin-bottom:15px;
border:1px solid #333;
background:#111;
color:#fff;
}

.buy{
width:100%;
padding:12px;
border:1px solid #fff;
background:transparent;
color:#fff;
cursor:pointer;
transition:.3s;
letter-spacing:2px;
}

.buy:hover{
background:#fff;
color:#000;
}

/* CART */
.cart{
position:fixed;
right:-420px;
top:0;
width:420px;
height:100%;
background:#111;
box-shadow:-5px 0 25px rgba(0,0,0,.8);
padding:40px 25px;
transition:.5s ease;
overflow-y:auto;
}

.cart.active{
right:0;
}

.cart h3{
margin-bottom:30px;
font-weight:400;
letter-spacing:3px;
}

.cart-item{
margin-bottom:20px;
border-bottom:1px solid #333;
padding-bottom:10px;
display:flex;
justify-content:space-between;
}

.remove{
cursor:pointer;
color:#999;
font-size:12px;
}

.total{
margin-top:20px;
font-weight:500;
}

.checkout{
margin-top:20px;
width:100%;
padding:14px;
background:#fff;
color:#000;
border:none;
cursor:pointer;
letter-spacing:2px;
}

/* FOOTER */
footer{
padding:60px;
text-align:center;
color:#555;
font-size:13px;
border-top:1px solid #222;
}

/* ANIMATIONS */
@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

@keyframes slideUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

/* RESPONSIVE */
@media(max-width:768px){
nav{padding:20px}
.hero h1{font-size:35px}
.section{padding:80px 25px}
.cart{width:100%}
}
</style>
</head>

<body>

<nav>
<div class="logo">SocietySupply</div>
<div class="cart-btn" onclick="toggleCart()">üõç <span id="count">0</span></div>
</nav>

<div class="hero">
<h1>SocietySupply</h1>
</div>

<!-- SUDADERAS -->
<section class="section">
<div class="section-title">SUDADERAS</div>
<div class="products">

<div class="card">
<img src="d83fcbacdc34494b80e7bdf80b72c24d.png">
<h3>Sudadera Essentials</h3>
<div class="price">$2,000 MXN</div>

<select id="s1">
<option value="S - Negro">S - Negro</option>
<option value="M - Negro">M - Negro</option>
<option value="L - Negro">L - Negro</option>
<option value="S - Gris">S - Gris</option>
<option value="M - Gris">M - Gris</option>
<option value="L - Gris">L - Gris</option>
<option value="S - Beige">S - Beige</option>
<option value="M - Beige">M - Beige</option>
<option value="L - Beige">L - Beige</option>
</select>

<button class="buy" onclick="addToCart('Sudadera Essentials',2000,'s1')">ADD TO BAG</button>
</div>
<div class="card">
<img src="fec23db5366bf4f7745fb162da5822f3.png">
<h3>Sudadera ALO</h3>
<div class="price">$2,300 MXN</div>

<select id="s2">
<option>S</option>
<option>M</option>
<option>L</option>
</select>

<button class="buy" onclick="addToCart('Sudadera ALO',2300,'s2')">ADD TO BAG</button>
</div>

</div>
</section>

<!-- CAMISAS -->
<section class="section">
<div class="section-title">CAMISAS</div>
<div class="products">

<div class="card">
<img src="file_000000001c2471fdb8162bdbe6f2f778 (1).jpg">
<h3>Camisa Nude Project</h3>
<div class="price">$500 MXN</div>
<select id="c1"><option>S</option><option>M</option><option>L</option></select>
<button class="buy" onclick="addToCart('Camisa Nude Project',500,'c1')">ADD TO BAG</button>
</div>

</div>
</section>

<!-- TENIS -->
<section class="section">
<div class="section-title">TENIS</div>
<div class="products">

<div class="card">
<img src="https://images.unsphoto-1600180758890-6b94519a8ba5?auto=format&fit=crop&w=800&q=80">
<h3>Tenis Urban White</h3>
<div class="price">$2,800 MXN</div>
<select id="t1"><option>26</option><option>27</option><option>28</option></select>
<button class="buy" onclick="addToCart('Tenis Urban White',2800,'t1')">ADD TO BAG</button>
</div>

</div>
</section>

<div class="cart" id="cart">
<h3>Tu carrito</h3>
<div id="cartItems"></div>
<div class="total" id="total"></div>
<button class="checkout" onclick="checkout()">FINALIZAR</button>
</div>

<footer>
¬© 2026 SocietySupply - Marquez
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function addToCart(name,price,id){
let option=document.getElementById(id).value;
cart.push({name,price,option});
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
toggleCart();
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
let items=document.getElementById("cartItems");
items.innerHTML="";
let total=0;

cart.forEach((item,index)=>{
total+=item.price;
items.innerHTML+=`
<div class="cart-item">
<div>
${item.name}<br>
${item.option}<br>
$${item.price} MXN
</div>
<div class="remove" onclick="removeItem(${index})">Eliminar</div>
</div>
`;
});

document.getElementById("count").innerText=cart.length;
document.getElementById("total").innerText="Total: $"+total+" MXN";
}

function checkout(){
window.open("https://wa.me/526564639917");
}

updateCart();

/* Scroll animation */
const cards=document.querySelectorAll('.card');
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('visible');
}
});
},{threshold:0.2});
cards.forEach(card=>observer.observe(card));
</script>

</body>

</html>
