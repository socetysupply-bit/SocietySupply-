<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Supply</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#fff;color:#111;overflow-x:hidden}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
background:#fff;
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 60px;
border-bottom:1px solid #eee;
z-index:1000;
}

.logo{letter-spacing:6px;font-size:15px;cursor:pointer}
.cart-mini{cursor:pointer;font-size:14px}

/* HEADER */
header{
height:100vh;
background:url('https://images.unsplash.com/photo-1520975928316-56a3e7c9d1f4?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:#fff;
}

header h2{font-size:70px;font-weight:300;letter-spacing:8px}
header button{
margin-top:40px;
padding:14px 45px;
border:1px solid #fff;
background:transparent;
color:#fff;
cursor:pointer;
transition:.3s;
}
header button:hover{background:#fff;color:#000}

/* PRODUCTS */
.section{padding:120px 60px;margin-top:80px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:80px}

.card img{width:100%;height:480px;object-fit:cover}
.card h3{margin:20px 0 5px}
.price{color:#666;margin-bottom:15px}

select{
width:100%;
padding:10px;
margin-bottom:15px;
border:1px solid #ddd;
}

.buy{
width:100%;
padding:12px;
border:1px solid #111;
background:transparent;
cursor:pointer;
transition:.3s;
}
.buy:hover{background:#111;color:#fff}

/* CART SIDEBAR */
.cart-sidebar{
position:fixed;
right:-400px;
top:0;
width:400px;
height:100%;
background:#fff;
box-shadow:-5px 0 15px rgba(0,0,0,0.1);
padding:40px 25px;
transition:.4s;
z-index:2000;
overflow-y:auto;
}
.cart-sidebar.active{right:0}

.cart-item{margin-bottom:20px;border-bottom:1px solid #eee;padding-bottom:10px}

.cart-total{margin-top:20px;font-weight:600}

.checkout{
margin-top:20px;
width:100%;
padding:12px;
background:#111;
color:#fff;
border:none;
cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:768px){
nav{padding:20px}
.section{padding:80px 25px}
header h2{font-size:40px}
.cart-sidebar{width:100%}
}
</style>
</head>

<body>

<nav>
<div class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">SOCIETY SUPPLY</div>
<div class="cart-mini" onclick="toggleCart()">üõç <span id="items">0</span></div>
</nav>

<header>
<div>
<h2>SOCIETY SUPPLY</h2>
<button onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
DISCOVER
</button>
</div>
</header>

<section id="shop" class="section">
<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=800&q=80">
<h3>Sudadera Essentials</h3>
<div class="price">$2,000 MXN</div>

<select id="size1">
<option>S</option><option>M</option><option>L</option>
</select>

<button class="buy" onclick="addToCart('Sudadera Essentials',2000,'size1')">
ADD TO BAG
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1602751584552-8ba73aad10e1?auto=format&fit=crop&w=800&q=80">
<h3>Pulsera Luxe Clover</h3>
<div class="price">$3,000 MXN</div>

<select id="material1">
<option>Oro</option><option>Plata</option>
</select>

<button class="buy" onclick="addToCart('Pulsera Luxe Clover',3000,'material1')">
ADD TO BAG
</button>
</div>

</div>
</section>

<!-- CART -->
<div class="cart-sidebar" id="cartSidebar">
<h3>Tu carrito</h3>
<div id="cartItems"></div>
<div class="cart-total" id="total"></div>
<button class="checkout" onclick="checkout()">Comprar por WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function toggleCart(){
document.getElementById("cartSidebar").classList.toggle("active");
}

function addToCart(name,price,selectId){
let option = document.getElementById(selectId).value;
cart.push({name,price,option});
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
alert("Producto agregado");
}

function updateCart(){
let itemsDiv=document.getElementById("cartItems");
itemsDiv.innerHTML="";
let total=0;

cart.forEach(item=>{
total+=item.price;
itemsDiv.innerHTML+=`
<div class="cart-item">
${item.name}<br>
${item.option}<br>
$${item.price} MXN
</div>
`;
});

document.getElementById("items").innerText=cart.length;
document.getElementById("total").innerText="Total: $"+total+" MXN";
}

function checkout(){
let message="Hola quiero comprar:%0A";
let total=0;

cart.forEach(item=>{
message+=`- ${item.name} (${item.option}) $${item.price} MXN%0A`;
total+=item.price;
});

message+=`Total: $${total} MXN`;

window.open(`https://wa.me/526564639917?text=${message}`);
}

updateCart();
</script>

</body>
</html>
