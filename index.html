<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Supply</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Arial', sans-serif;
  background-color: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Header */
header {
  background: url('banner.jpg') center/cover no-repeat;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: bold;
  letter-spacing: 6px;
  color: #fff;
  text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 15px #0ff, 0 0 25px #0ff; }
  to { text-shadow: 0 0 25px #0ff, 0 0 40px #0ff; }
}

/* Sections */
.section {
  padding: 50px 20px;
  text-align: center;
}

.section h2 {
  font-size: 32px;
  margin-bottom: 30px;
  letter-spacing: 2px;
  color: #0ff;
  text-shadow: 0 0 8px #0ff;
}

/* Carrusel */
.carousel {
  display: flex;
  gap: 25px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.carousel::-webkit-scrollbar {
  height: 10px;
}

.carousel::-webkit-scrollbar-thumb {
  background: #0ff;
  border-radius: 10px;
}

.card {
  background-color: #111;
  border-radius: 20px;
  flex: 0 0 280px;
  scroll-snap-align: start;
  overflow: hidden;
  transition: transform 0.4s, box-shadow 0.4s;
  opacity: 0;
  transform: translateY(50px);
}

.card.visible {
  opacity: 1;
  transform: translateY(0);
}

.card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 20px 50px rgba(0,255,255,0.3);
}

.card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.card h3 {
  margin: 15px 0 10px;
  font-size: 20px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

/* Buttons */
button {
  background-color: #0ff;
  color: #000;
  border: none;
  padding: 12px 22px;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #06c;
  color: #fff;
  transform: scale(1.05);
}

/* Cart */
.cart {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  padding: 15px 20px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
  display: none; 
}

.cart span {
  font-size: 18px;
  font-weight: bold;
}

/* Footer */
footer {
  padding: 20px;
  text-align: center;
  background: #111;
  font-size: 14px;
  color: #888;
}

/* Responsive */
@media(max-width: 600px){
  header { font-size: 36px; }
  .card img { height: 250px; }
}
</style>
</head>

<body>

<header>
  SOCIETY SUPPLY
</header>

<section class="section">
  <h2>ðŸ†• Nuevos Lanzamientos</h2>
  <div class="carousel">

    <div class="card">
      <img src="d83fcbacdc34494b80e7bdf80b72c24d.png" alt="Sudadera Essentials">
      <h3>Sudadera Essentials</h3>
      <div class="price">$2,000 MXN</div>
      <button onclick="addToCart('Sudadera Essentials',2000)">Comprar</button>
    </div>

    <div class="card">
      <img src="fec23db5366bf4f7745fb162da5822f3.png" alt="Sudadera ALO">
      <h3>Sudadera ALO</h3>
      <div class="price">$2,300 MXN</div>
      <button onclick="addToCart('Sudadera ALO',2300)">Comprar</button>
    </div>

    <div class="card">
      <img src="file_000000001c2471fdb8162bdbe6f2f778 (1).jpg" alt="Camisa Nude Project">
      <h3>Camisa Nude Project</h3>
      <div class="price">$500 MXN</div>
      <button onclick="addToCart('Camisa Nude Project',500)">Comprar</button>
    </div>

    <div class="card">
      <img src="Screenshot_20260218-014751.jpg" alt="Pulsera Van Cleef Plata">
      <h3>Pulsera Van Cleef Plata <br><small>(Incluye certificado)</small></h3>
      <div class="price">$3,000 MXN</div>
      <button onclick="addToCart('Pulsera Van Cleef Plata',3000)">Comprar</button>
    </div>

  </div>
</section>

<div class="cart" id="cart">
  <span id="total">Total: $0 MXN</span>
  <button onclick="sendWhatsApp()">Finalizar pedido</button>
</div>

<footer>
  Â© 2026 Society Supply - Streetwear & Luxury
</footer>

<script>
let cart = [];

function addToCart(name, price) {
  cart.push({name, price});
  updateTotal();
  document.getElementById('cart').style.display = 'flex';
}

function updateTotal() {
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById('total').innerText = "Total: $" + total + " MXN";
}

function sendWhatsApp() {
  if(cart.length === 0){
    alert("Agrega un producto al carrito");
    return;
  }
  let message = "Hola Society Supply ðŸ‘‹%0AQuiero ordenar:%0A%0A";
  cart.forEach(item => {
    message += "â€¢ " + item.name + " - $" + item.price + " MXN%0A";
  });
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  message += "%0ATotal a pagar: $" + total + " MXN%0A";
  message += "%0AÂ¿Me confirmas disponibilidad?";
  window.open("https://wa.me/526564639917?text=" + message, '_blank');
}

// Animate cards on scroll
const cards = document.querySelectorAll('.card');
window.addEventListener('scroll', () => {
  const trigger = window.innerHeight * 0.85;
  cards.forEach(card => {
    const cardTop = card.getBoundingClientRect().top;
    if(cardTop < trigger) {
      card.classList.add('visible');
    }
  });
});
</script>

</body>
</html>
