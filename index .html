<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Supply</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Inter',sans-serif;
background:#fff;
color:#111;
}

nav{
position:fixed;
top:0;
width:100%;
background:#fff;
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 70px;
border-bottom:1px solid #eee;
z-index:1000;
}

.logo{
letter-spacing:8px;
font-weight:400;
font-size:16px;
cursor:pointer;
}

.cart-mini{
font-size:14px;
letter-spacing:2px;
}

header{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

header h2{
font-size:75px;
font-weight:300;
letter-spacing:10px;
}

header p{
margin-top:20px;
color:#666;
letter-spacing:2px;
}

header button{
margin-top:50px;
padding:14px 45px;
border:1px solid #111;
background:transparent;
cursor:pointer;
transition:.3s;
letter-spacing:2px;
}

header button:hover{
background:#111;
color:#fff;
}

.section{
padding:140px 90px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
gap:120px;
}

.card{
transition:.4s;
}

.card img{
width:100%;
height:520px;
object-fit:cover;
transition:.6s;
}

.card img:hover{
opacity:.9;
transform:scale(1.02);
}

.card h3{
margin:30px 0 8px;
font-weight:500;
letter-spacing:2px;
}

.price{
font-size:14px;
color:#444;
margin-bottom:20px;
}

.colors{
display:flex;
gap:15px;
margin-bottom:20px;
}

.colors div{
width:22px;
height:22px;
border-radius:50%;
cursor:pointer;
border:1px solid #ddd;
transition:.3s;
}

.colors div:hover{
transform:scale(1.2);
}

select{
width:100%;
padding:12px;
border:1px solid #ddd;
margin-bottom:20px;
font-size:14px;
background:#fff;
}

button.buy{
width:100%;
padding:14px;
border:1px solid #111;
background:transparent;
cursor:pointer;
transition:.3s;
letter-spacing:2px;
}

button.buy:hover{
background:#111;
color:#fff;
}

.cart-bar{
position:fixed;
bottom:0;
width:100%;
background:#fff;
border-top:1px solid #eee;
padding:20px 70px;
display:flex;
justify-content:space-between;
font-size:14px;
letter-spacing:2px;
}

footer{
padding:80px;
text-align:center;
font-size:12px;
color:#777;
border-top:1px solid #eee;
margin-top:150px;
}
</style>
</head>

<body>

<nav>
<div class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">
SOCIETY SUPPLY
</div>
<div class="cart-mini">
<span id="items">0 ITEMS</span>
</div>
</nav>

<header>
<div>
<h2>SOCIETY SUPPLY</h2>
<p>LUXURY STREET ESSENTIALS</p>
<button onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
DISCOVER COLLECTION
</button>
</div>
</header>

<section id="shop" class="section">
<div class="products">

<!-- ESSENTIALS -->
<div class="card">
<img id="ess-img" src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=800&q=80">

<h3>SUDADERA ESSENTIALS</h3>
<div class="price">$2,000 MXN</div>

<div class="colors">
<div style="background:#000" onclick="changeColor('black')"></div>
<div style="background:#888" onclick="changeColor('gray')"></div>
<div style="background:#f2f2f2" onclick="changeColor('white')"></div>
</div>

<select id="size">
<option>Talla S</option>
<option>Talla M</option>
<option>Talla L</option>
</select>

<button class="buy" onclick="addToCart('Sudadera Essentials',2000)">
ADD TO BAG
</button>
</div>

<!-- VAN CLEEF STYLE -->
<div class="card">
<img src="https://images.unsplash.com/photo-1602751584552-8ba73aad10e1?auto=format&fit=crop&w=800&q=80">

<h3>PULSERA LUXE CLOVER</h3>
<div class="price">$3,000 MXN</div>

<select id="material">
<option>Oro</option>
<option>Plata</option>
</select>

<button class="buy" onclick="addToCart('Pulsera Luxe Clover',3000)">
ADD TO BAG
</button>
</div>

</div>
</section>

<div class="cart-bar">
<div id="cart-count">0 ITEMS</div>
<div id="total">$0 MXN</div>
</div>

<footer>
© 2026 Society Supply — Luxury Streetwear
</footer>

<script>
let cart=[];
let currentColor="Negro";

function changeColor(color){
let img=document.getElementById("ess-img");

if(color==="black"){
img.src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=800&q=80";
currentColor="Negro";
}
if(color==="gray"){
img.src="https://images.unsplash.com/photo-1593032465175-7d64b6f9d0f4?auto=format&fit=crop&w=800&q=80";
currentColor="Gris";
}
if(color==="white"){
img.src="https://images.unsplash.com/photo-1583744946564-b52d01f0b8e9?auto=format&fit=crop&w=800&q=80";
currentColor="Blanco";
}
}

function addToCart(name,price){
cart.push({name,price});
updateCart();
}

function updateCart(){
let total=cart.reduce((sum,item)=>sum+item.price,0);
document.getElementById("items").innerText=`${cart.length} ITEMS`;
document.getElementById("cart-count").innerText=`${cart.length} ITEMS`;
document.getElementById("total").innerText=`$${total} MXN`;
}
</script>

</body>
</html>
